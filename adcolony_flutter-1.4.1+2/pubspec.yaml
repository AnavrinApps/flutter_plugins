name: adcolony_flutter
description: Flutter plugin for AdColony ads (support for both Android & iOS)
version: 1.4.1+2
homepage: https://github.com/AnavrinApps/flutter_plugins 

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.anavrinapps.adcolony_flutter
        pluginClass: AdcolonyFlutterPlugin
      ios:
        pluginClass: AdcolonyFlutterPlugin
